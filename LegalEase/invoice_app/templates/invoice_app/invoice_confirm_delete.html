{% extends "base_generic.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this invoice?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'invoice_list' %}">Cancel</a>
{% endblock %}
