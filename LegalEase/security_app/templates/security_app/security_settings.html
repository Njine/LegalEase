{% extends "base_generic.html" %}

{% block content %}
  <h2>Security Settings</h2>
  <h3>Change Password</h3>
  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>

  <h3>Logout</h3>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
