<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile List</title>
</head>
<body>
    <h1>User Profile List</h1>
    <ul>
        {% for profile in profiles %}
            <li><a href="{% url 'user_profile_detail' profile.user.id %}">{{ profile.user.username }} - {{ profile.role }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
