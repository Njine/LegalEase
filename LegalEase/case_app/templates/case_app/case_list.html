<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case List</title>
</head>
<body>
    <h1>Case List</h1>
    <ul>
        {% for case in cases %}
            <li><a href="{% url 'case_detail' case_id=case.id %}">{{ case.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_case' %}">Create New Case</a>
</body>
</html>
